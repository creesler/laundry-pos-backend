<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laundry POS Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/admin/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
</head>
<body>
    <script>
        // Check authentication before loading the page
        if (!localStorage.getItem('adminAuthenticated')) {
            window.location.replace('/admin/login');
        }
    </script>

    <div class="app-container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <i class="bi bi-box-seam me-2"></i>Laundry POS
                </a>
                <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <i class="bi bi-list"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="#" data-section="dashboard">
                                <i class="bi bi-speedometer2 me-1"></i>Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-section="employees">
                                <i class="bi bi-people me-1"></i>Employees
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-section="timesheets">
                                <i class="bi bi-calendar-check me-1"></i>Timesheets
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-section="inventory">
                                <i class="bi bi-box me-1"></i>Inventory
                            </a>
                        </li>
                    </ul>
                    <button class="btn btn-outline-light logout-btn" onclick="logout()">
                        <i class="bi bi-box-arrow-right me-1"></i>Logout
                    </button>
                </div>
            </div>
        </nav>

        <div class="container mt-4">
            <main class="content">
                <section id="dashboard" class="section active">
                    <div class="section-header">
                        <h2>Dashboard</h2>
                    </div>
                </section>

                <section id="employees" class="section">
                    <div class="section-header">
                        <h2>Employee Management</h2>
                    </div>
                    <div id="messageBox" class="message-box"></div>
                    <div class="form-container">
                        <form id="employeeForm">
                            <input type="hidden" id="employeeId">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" id="name" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="contactNumber">Contact Number</label>
                                <input type="text" id="contactNumber" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="address">Address</label>
                                <input type="text" id="address" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="role">Role</label>
                                <select id="role" class="form-select">
                                    <option value="staff">Staff</option>
                                    <option value="admin">Admin</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="status">Status</label>
                                <select id="status" class="form-select">
                                    <option value="active">Active</option>
                                    <option value="inactive">Inactive</option>
                                </select>
                            </div>
                            <div class="button-group">
                                <button type="submit" id="submitBtn" class="btn btn-primary">Add Employee</button>
                                <button type="button" id="clearBtn" class="btn btn-secondary">Clear Form</button>
                            </div>
                        </form>
                    </div>

                    <div class="table-responsive mt-4">
                        <table id="employeeTable" class="table">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Contact</th>
                                    <th>Role</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </section>

                <section id="timesheets" class="section">
                    <div class="section-header">
                        <h2>Timesheets</h2>
                    </div>
                </section>

                <section id="inventory" class="section">
                    <div class="section-header">
                        <h2>Inventory</h2>
                    </div>
                </section>
            </main>
        </div>
    </div>

    <!-- Load scripts at the end of body -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Add logout functionality
        function logout() {
            localStorage.removeItem('adminAuthenticated');
            window.location.replace('/admin/login');
        }
    </script>
    <script src="/admin/app.js"></script>
</body>
</html>
